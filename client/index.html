<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠팡!</title>
    <link rel="stylesheet" href="src/style/index.css" />
</head>
<body>
    <header class="main-header">
        <section class="main-header__top">
            <div class="r-flex main-header__top-inner">
                <div class="main-header__top-menu">
                    <a class="main-header__link" href="#">즐겨찾기</a>
                    <a class="main-header__link" href="#">입점신청
                        <span class="main-header--arrow-down"></span>
                    </a>
                </div>
                <div class="main-header__top-menu">
                    <a class="main-header__link" href="#">로그인</a>
                    <a class="main-header__link" href="#">회원가입</a>
                    <a class="main-header__link" href="#">고객센터</a>
                </div>
            </div>
        </section>
        <section class="main-header__bottom">
            <div class="r-flex main-header__bottom-inner">
                <div class="main-header__category">
                    <span class="main-header__category--text">카테고리</span>
                </div>

                <div class="l-flex main-header__contents">
                    <form class="main-header__form">
                        <div class="r-flex main-header__search">
                            <a class="main-header__logo" href="#">
                                <img class="main-header__logo--img" src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png" />
                            </a>
                            <div class="r-flex main-header__form-inner">
                                <div class="main-header__search-selectBox main-header__search--off">
                                    <button class="main-header__search--allBtn" type="button">전체</button>
                                </div>
                                <div class="main-header__input-wrapper">
                                    <input class="main-header__input" placeholder="찾고 싶은 상품을 검색해보세요!"/>
                                </div>
                                <a class="main-header__input--btn"></a>
                            </div>
                        </div>
                    </form>
                    <ul class="r-flex main-header__nav">
                        <li class="main-header__nav-item">
                            <a class="r-flex main-header__link" href="#">
                                <span class="main-header__nav-item--delivery"></span>
                                로켓배송
                                <img class="main-header__nav-item--new" src="https://static.coupangcdn.com/image/coupang/common/ico_new.png" />
                            </a>
                        </li>
                        <li class="main-header__nav-item">
                            <a class="r-flex main-header__link" href="#">
                                <span class="main-header__nav-item--fresh"></span>
                                로켓프레시
                                <img class="main-header__nav-item--new" src="https://static.coupangcdn.com/image/coupang/common/ico_new.png" />
                            </a>
                        </li>
                        <li class="main-header__nav-item">
                            <a class="r-flex main-header__link" href="#">
                                <span class="main-header__nav-item--business"></span>
                                쿠팡비즈
                                <img class="main-header__nav-item--new" src="https://static.coupangcdn.com/image/coupang/common/ico_new.png" />
                            </a>
                        </li>
                        <li class="main-header__nav-item">
                            <a class="main-header__link" href="#">
                                <span class="main-header__item--direct"></span>
                                로켓직구
                            </a>
                        </li>
                        <li class="main-header__nav-item">
                            <a class="main-header__link" href="#">골드박스</a>
                        </li>
                        <li class="main-header__nav-item">
                            <a class="main-header__link" href="#">와우회원할인</a>
                        </li>
                        <li class="main-header__nav-item">
                            <a class="main-header__link" href="#">이벤트/쿠폰</a>
                        </li>
                        <li class="main-header__nav-item">
                            <a class="main-header__link" href="#">기획전</a>
                        </li>
                        <li class="main-header__nav-item">
                            <a class="main-header__link" href="#">여행/티켓</a>
                        </li>
                    </ul>
                </div>

                <div class="r-flex main-header__myinfo">
                    <div class="l-flex main-header__myinfo-inner">
                        <span class="main-header__myinfo--mypage"></span>
                        <span class="main-header__myinfo--text">마이쿠팡</span>
                    </div>
                    <div class="l-flex main-header__myinfo-inner">
                        <span class="main-header__myinfo--cart"></span>
                        <span class="main-header__myinfo--text">장바구니</span>
                        <span class="main-header__myinfo--count">0</span>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <article class="carousel">
        <div class="carousel-box">
            <div class="list">
                <figure class="bg">
                    <img class="img" src="https://static.coupangcdn.com/da/cmg_paperboy/image/1646897277067/C1-PC1.jpg" />
                </figure>
                <figure class="bg">
                    <!-- <img class="img" src="https://static.coupangcdn.com/da/cmg_paperboy/image/1646897277067/C1-PC2.jpg" /> -->
                </figure>
                <figure class="bg">
                    <!-- <img class="img" src="https://static.coupangcdn.com/da/cmg_paperboy/image/1646897277067/C1-PC2.jpg" /> -->
                </figure>
                <figure class="bg">
                    <!-- <img class="img" src="https://static.coupangcdn.com/da/cmg_paperboy/image/1646897277067/C1-PC2.jpg" /> -->
                </figure>
                <figure class="bg">
                    <!-- <img class="img" src="https://static.coupangcdn.com/da/cmg_paperboy/image/1646897277067/C1-PC2.jpg" /> -->
                </figure>
                <figure class="bg">
                    <!-- <img class="img" src="https://static.coupangcdn.com/da/cmg_paperboy/image/1646897277067/C1-PC2.jpg" /> -->
                </figure>
            </div>
        </div>
        <div class="nav">

        </div>
    </article>

    <section class="main-contents">
        <section class="discovery">
            <header class="discovery-header">
                <h2>오늘의 발견</h2>
                <span class="discovery-header--vertical">|</span>
                <span>오늘 쿠팡이 엄선한 가장 HOT한 상품!</span>
            </header>
            <div class="discovery-list">
                contents
                <!-- grid components -->
            </div>
            <div class="promotion"></div>
        </section>
    </section>
    
    <footer class="main-footer">Footer
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </footer>
    <script src="src/index.js" type="module"></script>
</body>
</html>
