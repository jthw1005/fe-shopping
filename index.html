<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿠팡!</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="header-container">
        <div class="top-nav">
          <section>
            <ul class="subscribe">
              <li>즐겨찾기</li>
              <li>입점신청</li>
            </ul>
            <ul class="account">
              <li>로그인</li>
              <li>회원가입</li>
              <li>고객센터</li>
            </ul>
          </section>
        </div>
        <header>
          <div class="category-btn"></div>
          <section class="header-main-wrap">
            <div class="header-main">
              <h1 class="logo">
                <img
                  src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png"
                  alt=""
                />
              </h1>
              <div class="search-form">
                <div class="select-category-wrap">
                  <button class="select-category">전체</button>
                  <button class="select-toggle">
                    <img
                      src="../fe-shopping/src/img/search-toggle.JPG"
                      alt=""
                    />
                  </button>
                  <ul class="select-category-list">
                    <li>전체</li>
                    <li>여성패션</li>
                    <li>남성패션</li>
                    <li>남녀 공용 의류</li>
                    <li>유아동패션</li>
                    <li>뷰티</li>
                    <li>출산/유아동</li>
                    <li>식품</li>
                  </ul>
                </div>

                <div class="search-input-wrap">
                  <input
                    type="text"
                    class="search-input"
                    placeholder="찾고 싶은 상품을 검색해보세요!"
                  />
                  <button class="search-btn"></button>
                  <ul class="search-list">
                    <li>검색어1</li>
                    <li>검색어2</li>
                    <li>검색어3</li>
                  </ul>
                </div>
              </div>
              <li class="header-main-btn">마이쿠팡</li>
              <li class="header-main-btn">장바구니</li>
            </div>

            <ul class="header-main-nav">
              <li>로켓배송</li>
              <li>로켓브레시</li>
              <li>쿠팡비즈</li>
              <li>로켓직구</li>
              <li>골드박스</li>
              <li>와우회원할인</li>
              <li>이벤트/쿠폰</li>
              <li>기획전</li>
              <li>여행/티켓</li>
            </ul>
          </section>
        </header>
      </div>

      <div class="main-container">
        <div class="main-banner">
          <img
            src="https://static.coupangcdn.com/ma/cmg_paperboy/image/1646985719092/220314_C1_%EC%A7%81%EA%B5%AC%EA%B8%80%EB%A1%9C%EB%B2%8C%EC%87%BC%ED%95%91%EB%8D%B0%EC%9D%B4_A_SMD-16057_PC.jpg"
            alt=""
          />
        </div>
        <div class="contents"></div>
      </div>

      <div class="footer"></div>
    </div>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
