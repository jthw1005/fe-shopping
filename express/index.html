<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>coupang</title>
    <link rel="stylesheet" href="./public/style/scss/main.css" />
  </head>
  <body>
    <header class="header-box">
      <!-- 최상단 메뉴 -->
      <div class="header-top-bar">
        <menu class="top-bar-favorite">
          <a href="#">즐겨찾기</a>
          <a href="#">입점신청▼</a>
        </menu>
        <menu class="top-bar-member">
          <a href="#">로그인</a>
          <a href="#">회원가입</a>
          <a href="#">고객센터</a>
        </menu>
      </div>
      <!-- 카테고리 -->
      <section class="header-section">
      <div class="category">
        <input type="checkbox" class="category-menu-icon">
      <label for="category-menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <div class="category-text">카테고리</div>
      </div>
      <!-- 로고 및 검색창 -->
        <div class="logo">
            <img
              src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png"
              alt="쿠팡 로고"
              width="180"
              height="40"
            />
          </div>
            <div class="search-bar">
              <div class="search-category">
                <p class="selected-option">전체</p>
                <button class="search-category-dropdown">
                </button>
              </div>
              
              <div class="search-form">
                <form>
                  <input
                    class="search-input"
                    type="text"
                    placeholder="찾고 싶은 상품을 검색해보세요!"
                  />
                </form>
                <button class="search-voice-btn">
                  <img src="https://cdn.pixabay.com/photo/2016/05/26/20/42/mic-1418319_1280.png" alt="마이크 이미지" width="15" height="20">
                </button>
                <button class="search-enter-btn">
                  <img src="https://cdn-icons-png.flaticon.com/512/768/768031.png" alt="돋보기 이미지" width="20" height="20">
                </button>
              </div>
              <div class="option-menu"></div>
            </div>
          <ul class="icon-menus">
            <li class="my-coupang">
              <div>
                👤
              </div>
              <div>마이쿠팡</div>
            </li>
            <li class="cart">
              <div>
                🧺
              </div>
              <div>장바구니</div>
            </li>
          </ul>
          <!-- 메뉴 바 -->
          <ul class="gnb-header-menu">
            <li>
              <i>
                <img src="https://images.chosun.com/resizer/1aIcq-JmoQDSNPWiaVMrUnvdVs4=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/6NOYU3LOKRGEDBXEHPVKFDPGH4.jpg" alt="파랑 로켓 이미지" width="20" height="20">
              </i>
              로켓배송
            </li>
            <li>
              <i>
                <img src="https://static.coupangcdn.com/image/coupang/common/pc_header_rocket_fresh_1x.png" alt="초록 로켓 이미지" width="15" height="15">
              </i>
              로켓프레시
              <span class="ic-new">N</span>
            </li>
            <li>
              <i>
                <img src="https://static.coupangcdn.com/image/coupang/common/logoBizonlyBrown.png" alt="비츠 이미지" width="15" height="15">
              </i>
              쿠팡비츠
              <span class="ic-new">N</span>
            </li>
            <li>
              <i>
                <img src="https://static.coupangcdn.com/image/coupang/home/icons/Overseas.png" alt="보라 로켓 이미지"
                width="15" height="15">
              </i>
              로켓직구
            </li>
            <li>골드박스</li>
            <li>와우회원할인</li>
            <li>이벤트/할인</li>
            <li>기획전</li>
            <li>여행/티켓</li>
          </ul>
        </section>
  </body>
  <script src="./public/js/main.js" type="module"></script>
</html>
